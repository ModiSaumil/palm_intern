<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./todolist.css">
</head>
<style>
    .update-con {
        display: none
    }

    /* Define a CSS class for the strikethrough effect */
    .strikethrough {
        text-decoration: line-through;
    }
</style>

<body>
    <div class="container">
        <div class="card m-4 card-1">
            <div class="card-body">
                <div class="card-header">
                    <center>
                        <h1 class="text-light">To Do List</h1>
                    </center>
                </div>

                <div class="card m-4">
                    <div class="card-body">
                        <div class="todo d-flex flex-column align-items-center">
                            <input type="text" class="border-top-0 border-end-0 border-start-0 m-4 w-75 fs-3" id="item"
                                placeholder="Enter a Task..">
                            <button id="task" class="btn btn-danger w-auto">Add a Task</button>
                            <div id="fErr"></div>
                        </div>
                    </div>
                </div>
                <div class="card m-4">
                    <div class="card-body">
                        <div class="todolist">

                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script src="./todolist.js"></script>


    <script>
        function toggleStrikethrough(checkbox) {
            var listItem = checkbox.parentNode; // Get the parent <li> element
            if (checkbox.checked) {
                listItem.classList.add("strikethrough"); // Apply strikethrough style
            } else {
                listItem.classList.remove("strikethrough"); // Remove strikethrough style
            }
        }
    </script>

</body>

</html>
