<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Saumil modi</title>
</head>

<body class="bg-body-secondary">
    <div class="container ">
        <div class="row p-3 d-flex flex-row">
            <div class="col">
                <div class="card">
                    <div class="card-body d-flex justify-content-center fw-bolder">
                        <p id="hr" class="fs-1 fs-sm-5">00</p>
                        <p class="fs-1 fs-sm-5">:</p>
                        <p id="min" class="fs-1 fs-sm-5">00</p>
                        <p class="fs-1 fs-sm-5">:</p>
                        <p id="sec" class="fs-1 fs-sm-5">00</p>
                        <p class="fs-1 fs-sm-5">:</p>
                        <p id="milisec" class="fs-1 fs-sm-5">00</p>
                    </div>
                </div>
            </div>
            <br />
        </div>
        <div class="row p-3">
            <div class="col-md-3 col-6"><button class="btn btn-success w-100" id="start">Start</button></div>
            <div class="col-md-3 col-6"><button class="btn btn-danger w-100" id="stop">Stop</button></div>
            <div class="col-md-3 col-6"><button class="btn btn-primary w-100" id="reset">Reset</button></div>
            <div class="col-md-3 col-6"><button class="btn btn-secondary w-100" id="lap">Lap</button></div>
        </div>
        <div class="row p-3">
            <div class="col d-flex align-items-center flex-column flex-nowrap">
                <div class="fs-2">Lap timer</div>
                <div id="laprecord"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
